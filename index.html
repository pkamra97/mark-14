<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock-PNL</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1><u>Game of Stocks</u></h1>
    <main>
    <label for="intial-price">Intial price
        <input class="input" id="intial-price" type="number" placeholder="Enter Intial Price Here"/>
    </label>
    <label for="stocks-quantity">Quantity of Stocks
        <input class="input" id="stocks-quantity" type="number" placeholder="Enter No. of Stocks Bought"/>
    </label>
    <label for="current-price">Current price of Stock
        <input class="input" id="current-price" type="number" placeholder="Enter Price of Stock"/>
    </label>

        <button class="btn" id="submit-btn">Get PNL Report</button>
        <div id="output-box"><u>Please fill each box for PNL</u></div>

    </main>

    <script src="./app.js"></script>
</body>
</html>
