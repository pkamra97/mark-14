<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock-PNL</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Game of Stocks</h1>
    <main>
    <label for="intial-price">Intial price
        <input id="intial-price" type="number" placeholder="Enter Intial Price Here"/>
    </label>
    <label for="stocks-quantity">Quantity of Stocks
        <input id="stocks-quantity" type="number" placeholder="Enter No. of Stocks Bought"/>
    </label>
    <label for="current-price">Current price of Stock
        <input id="current-price" type="number" placeholder="Enter Price of Stock"/>
    </label>

        <button id="submit-btn">Tell me??</button>
        <div id="output-box">Output</div>

    </main>

    <script src="/app.js"></script>
</body>
</html>
